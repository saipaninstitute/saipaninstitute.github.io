    <section id="home" class="fullscreen bg-white-f7">
      <div class="display-table">
        <div class="display-table-cell">
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="text-center mb-60"><a href="#" class=""><img alt="" src="images/logo-wide.png"></a></div>
                <div class="widget bg-white border-1px p-30">
                  <div class="widget border-1px p-30 mb-0">
                    <h5 class="widget-title">Contact Us</h5>
                    <form id="quick_contact_form" name="quick_contact_form" class="quick-contact-form" action="includes/quickcontact.php" method="post">
                      <div class="form-group">
                        <input name="form_email" class="form-control" type="text" placeholder="Enter Email">
                      </div>
                      <div class="form-group">
                        <textarea name="form_message" class="form-control" placeholder="Enter Message" rows="3"></textarea>
                      </div>
                      <div class="form-group tm-sc-button">
                        <input name="form_botcheck" class="form-control" type="hidden" value="">
                        <button type="submit" class="btn btn-theme-colored1 btn-sm" data-loading-text="Please wait..."> Send Message </button>
                      </div>
                    </form>

                    <!-- Quick Contact Form Validation-->
                    <script>
                      $("#quick_contact_form").validate({
                        submitHandler: function(form) {
                          var form_btn = $(form).find('button[type="submit"]');
                          var form_result_div = '#form-result';
                          $(form_result_div).remove();
                          form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
                          var form_btn_old_msg = form_btn.html();
                          form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
                          $(form).ajaxSubmit({
                            dataType:  'json',
                            success: function(data) {
                              if( data.status === 'true' ) {
                                $(form).find('.form-control').val('');
                              }
                              form_btn.prop('disabled', false).html(form_btn_old_msg);
                              $(form_result_div).html(data.message).fadeIn('slow');
                              setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
                            }
                          });
                        }
                      });
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
