                <div class="text-center mb-60"><a href="#" class=""><img alt="" src="images/logo-wide-white.png"></a></div>
                <form name="reg-form" class="register-form" method="post">
                  <div class="icon-box mb-0 p-0">
                    <a href="#" class="icon icon-bordered icon-rounded icon-sm pull-left mt-10 mb-0 mr-10">

                  <div class="row">

                      <label>Name</label>
                      <input name="form_name" class="form-control" type="text">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Email Address</label>
                      <input name="form_email" class="form-control" type="email">

                    </div>
                  </div>
                  <div class="form-group tm-sc-button">
